<section id="block_timer" class="block_timer">
    <div class="block_timer__in center_block">
        <div class="block_timer__l-side">
            <div class="block_timer__title">Время действовать</div>
            <div class="block_timer__text">Каждую секунду вы можете превратить в деньги, если начнете проходить бесплатный курс прямо сейчас</div>
            <div class="block_timer__timer">
                <div class="block_timer__timer--time">
                    <div id="days">90</div>
                    <span>День</span>
                </div>
                <div class="block_timer__timer--time">
                    <div id="hours">21</div>
                    <span>Часов</span>
                </div>
                <div class="block_timer__timer--time">
                    <div id="minutes">01</div>
                    <span>Минут</span>
                </div>
                <div class="block_timer__timer--time">
                    <div id="seconds">54</div>
                    <span>Секунд</span>
                </div>
            </div>
            <button data-modal-id="1" class="block_timer__btn">Начать бесплатно </button>
        </div>
        <div class="block_timer__r-side">
            <img src="./img/img1.jpg" alt="">
        </div>
    </div>
</section>
